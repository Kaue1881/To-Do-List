<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./estilos/stylesGlobal.mini.css">
</head>
<body>

    <main>
        <div class="box-apresentation">
            <h1>To-Do List</h1>
            <p>Crie uma lista de afazeres simples, fácil e rápido.</p>
            <input id="filtro" type="text" placeholder="Pesquisar por tarefa">
        </div>
        <div class="box-ToDoList">
            <h2>Lista de Afazeres: </h2>
            <div id="list"></div>
        </div>
        <div class="box-AddToDo">
            <input id="inputADD" type="text" placeholder="Adicione uma tarefa">
            <button id="criarbtn">Criar</button>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
